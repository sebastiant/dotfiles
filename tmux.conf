# Command prefix to control-t
set-option -g prefix C-t
bind-key C-t last-window

# enable mouse
set -g mouse on

# vi keys
setw -g mode-keys vi

# vim-like yank/paste
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe-copy
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# windows 1-indexed
set-option -g base-index 1
setw -g pane-base-index 1

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# KJ to swap panes up/down
bind K swap-pane -U
bind J swap-pane -D

# status bar
set -g status on
set -g status-right ''
set -g status-left ''

set -g status-style bg=brightgreen,fg=white
set -g pane-border-style bg=brightgreen,fg=brightgreen
set -g pane-active-border-style bg=white,fg=white

# r to reload config
bind r source-file ~/.tmux.conf \; display "Configuration reloaded"
