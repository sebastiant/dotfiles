window:
  dimensions:
    columns: 100
    lines: 45
  padding:
    x: 5
    y: 5
  opacity: 0.85
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: iosevka
    style: Regular
  bold:
    family: iosevka
    style: Bold
  italic:
    family: iosevka
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Solarized dark theme
colors:
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
